<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Зірочки</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Головна</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Контакти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Історія</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./11.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./22.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./33.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="card" style="width: 18rem">
          <img src="./1.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">перша зірочка</h5>
            <p class="card-text">зірка равлик</p>
            <a href="#" class="btn btn-primary">замовити</a>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img src="./2.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">друга зірочка</h5>
            <p class="card-text">зелена зірка</p>
            <a href="#" class="btn btn-primary">замовити</a>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img src="./3.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">третя зірочка</h5>
            <p class="card-text">морська зірка</p>
            <a href="#" class="btn btn-primary">замовити</a>
          </div>
        </div>
      </div>

      <div class="row">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ваш еmail</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Перевірити</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
