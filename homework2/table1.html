<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table bordercolor="red" bgcolor="pink" border="1">
        <tr align="center">
            <td height="40" width="600" colspan="4">MY FIRST TABLE</td>
        </tr>
        <tr align="center">
            <td width="150" height="40">First cell</td>
            <td width="150" height="40">Second cell</td>
            <td height="120" rowspan="3">6 cells marget together</td>
           
        </tr>
        <tr align="center">
            <td height="40" colspan="2">2 cells manger into one</td>
        </tr>
        <tr align="center">
            <td width="150" height="40">1st cell
                <br>3rd row</td>
            <td width="150" height="40">2nd cell
                <br>3rd row</td>
        </tr>
        <tr align="center"> <td height="40" width="600" colspan="4">Do you like tables?</td></tr>
    </table>
</body>
</html>
